<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>index</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<!-- data-main属性，这个属性指定的js将在加载完reuqire.js后处理，
我们把require.config的配置加入到data-main后，就可以使每一个页面都使用这个配置，
然后页面中就可以直接使用require来加载所有的短模块名 -->
<script type="text/javascript" src="require.js" data-main="base.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#bid").click(function(){
		//使用base.js中自定义的方法
		$.base.no_MoreClick("bid");
	});
	$("#sub").click(function(){
		//登陆提交
		$.base.login();
	});
});

</script>
<style type="text/css">
#d1{
margin:60px 15px 50px 20px;
position:absolute;
z-index: 100;

}
#demo {
  width: 0;
  height: 0;
  border-width: 20px;
  border-style: solid;
  border-color: transparent transparent red transparent;
}
</style>
</head>
<body>
<h3 align="center">表单信息</h3>

<div style="width: 300px;height: 300px">
  <form id="form" action="#" method="post">
     账户： <input type="text" name="username" id="username"><br>
      密码：<input type="password" name="password" id="password"><br>
      <input type="submit" value="提交" id="sub">&nbsp;&nbsp;&nbsp;
      <input type="button" value="取消" id="bid"> 
  </form>
</div>
<div style="width:400px;height:700px;background-color: green;"> 
<div  id="d1" style="width: 300px;height:300px;background-color: red;" ></div>
<div  id="d2" style="width: 300px;height:300px;background-color: yellow;"></div>
</div>
<div id="demo">
</div>
</body>
</html>
